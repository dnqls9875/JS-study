<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <td rowspan="2" style="width: 15%">구분</td>
            <td colspan="2" style="width: 35%">실외용 창호</td>
            <td rowspan="2" colspan="2" style="width: 35%">실내용 창호</td>
            <td rowspan="2" style="width: 15%">도어</td>
          </tr>
          <tr>
            <td colspan="2" class="bg-pink">
              창호의 기준, 발코니창으로 가장 인기 있는 창
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="title">고급형</td>
            <td>수퍼세이브<sup>Plus</sup><br />(이중창)</td>
            <td>수퍼세이브<sup>Plus</sup><br />(단창)</td>
            <td>파워세이브<br />광폭단창</td>
            <td>파워세이브 미서기창<br />(단창/이중창)</td>
            <td>파워세이브<br />여닫이 도어</td>
          </tr>
          <tr>
            <td class="title">일반형</td>
            <td>수퍼세이브<br />(이중창)</td>
            <td>수퍼세이브<br />(단창)</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
